<md-card>
  <button md-button>FLAT</button>
  <button md-raised-button [mdTooltip]="message" [mdTooltipPosition]="position">RAISED</button>
  <button md-raised-button color="primary">PRIMARY RAISED</button>
  <button md-raised-button color="accent">ACCENT RAISED</button>
</md-card>

<md-card>
  <md-checkbox>Unchecked</md-checkbox>
  <md-checkbox [checked]="true">Checked</md-checkbox>
  <md-checkbox [indeterminate]="true">Indeterminate</md-checkbox>
  <md-checkbox [disabled]="true">Disabled</md-checkbox>
</md-card>

<md-card>
  <md-radio-button name="symbol">Alpha</md-radio-button>
  <md-radio-button name="symbol">Beta</md-radio-button>
  <md-radio-button name="symbol" disabled>Gamma</md-radio-button>
</md-card>

<md-card>
  <md-input-container>
    <input mdInput placeholder="First name">
  </md-input-container>

  <md-input-container>
    <input mdInput #nickname placeholder="Nickname" maxlength="50">
    <md-hint align="end">
      <md-icon mdPrefix>mode_edit</md-icon>
      {{nickname.value.length}} / 50
    </md-hint>
  </md-input-container>

  <md-input-container>
    <input mdInput>
    <md-placeholder>
      <md-icon mdPrefix>android</md-icon> Favorite phone
    </md-placeholder>
  </md-input-container>

  <md-input-container>
    <md-icon mdPrefix>motorcycle</md-icon>
    <input mdInput placeholder="Motorcyle model">
  </md-input-container>

</md-card>
