<md-card>
  <button md-button>FLAT</button>
  <button md-raised-button [mdTooltip]="message" [mdTooltipPosition]="position">RAISED</button>
  <button md-raised-button color="primary">PRIMARY RAISED</button>
  <button md-raised-button color="accent">ACCENT RAISED</button>
</md-card>

<md-card>
  <md-checkbox>Unchecked</md-checkbox>
  <md-checkbox [checked]="true">Checked</md-checkbox>
  <md-checkbox [indeterminate]="true">Indeterminate</md-checkbox>
  <md-checkbox [disabled]="true">Disabled</md-checkbox>
</md-card>

<md-card>
  <md-radio-button name="symbol">Alpha</md-radio-button>
  <md-radio-button name="symbol">Beta</md-radio-button>
  <md-radio-button name="symbol" disabled>Gamma</md-radio-button>
</md-card>

<md-card>
  <md-input-container>
    <input mdInput placeholder="First name">
  </md-input-container>

  <md-input-container>
    <input mdInput #nickname placeholder="Nickname" maxlength="50">
    <md-hint align="end">
      <md-icon mdPrefix>mode_edit</md-icon>
      {{nickname.value.length}} / 50
    </md-hint>
  </md-input-container>

  <md-input-container>
    <input mdInput>
    <md-placeholder>
      <md-icon mdPrefix>android</md-icon> Favorite phone
    </md-placeholder>
  </md-input-container>

  <md-input-container>
    <md-icon mdPrefix>motorcycle</md-icon>
    <input mdInput placeholder="Motorcyle model">
  </md-input-container>

</md-card>

<md-card>
  <md-list>
    <md-list-item *ngFor="let food of foods">
      <h3 md-line>{{food.name}}</h3>
      <p md-line>{{food.rating}}</p>
    </md-list-item>
  </md-list>
</md-card>

<md-card>
  <md-spinner class="amd-spinner"></md-spinner>
  <md-spinner color="accent" class="amd-spinner"></md-spinner>
</md-card>

<md-card>
  Indeterminate progress-bar
  <md-progress-bar class="app-progress" mode="indeterminate" aria-label="Indeterminate progress-bar example"></md-progress-bar>

  Determinate progress bar - {{progress}}%
  <md-progress-bar class="app-progress" color="accent" mode="determinate" [value]="progress" aria-label="Determinate progress-bar example"></md-progress-bar>
</md-card>

<md-card>
  <md-tab-group>
    <md-tab label="Earth">
      <div>
        This tab is about the Earth!
      </div>
    </md-tab>
    <md-tab label="Fire">
      This tab is about combustion!
    </md-tab>
  </md-tab-group>
</md-card>

<md-card>
  <md-icon>build</md-icon>
</md-card>

<md-card>
  <button md-button [md-menu-trigger-for]="menu">MENU</button>
</md-card>

<md-menu #menu="mdMenu">
  <button md-menu-item>Lemon</button>
  <button md-menu-item>Lime</button>
  <button md-menu-item>Banana</button>
</md-menu>
